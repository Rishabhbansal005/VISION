<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vision Logo</title>
  <link rel="stylesheet" href="help.css" />
</head>
<body>
  <div class="header">
  <div class="left-section">
    <div class="top-row">
      <div class="logo">
        <img src="logo.png" alt="Vision Logo" />
      </div>

      <div class="search-bar">
        <img src="search icon.png" alt="Search" class="search-icon" />
        <input type="text" placeholder="search contacts..." />
        <img src="mic 2.png" alt="Mic" class="mic-icon" />
      </div>
    </div>

    <div class="emergency">Emergency contacts</div>
  </div>

  <div class="settings">
    <img src="settings.png" alt="Settings" />
  </div>
</div>
<div class="contacts">
  <div class="contact">
    <img src="profile.png" alt="Profile 1" class="profile-pic" />
    <div class="contact-info">
      <span class="contact-name">Police</span>
      <img src="callicon.png" alt="Call" class="call-icon" />
  </div>
  </div>
  <div class="contact">
    <img src="profile.png" alt="Profile 2" class="profile-pic" />
    <div class="contact-info">
      <span class="contact-name">Ambulance</span>
      <img src="callicon.png" alt="Call" class="call-icon" />
  </div>
  </div>
  <div class="contact">
    <img src="profile.png" alt="Profile 3" class="profile-pic" />
    <div class="contact-info">
      <span class="contact-name">Woman helpline</span>
      <img src="callicon.png" alt="Call" class="call-icon" />
  </div>
  </div>
  <div class="contact">
    <img src="profile.png" alt="Profile 4" class="profile-pic" />
    <div class="contact-info">
      <span class="contact-name">Papa</span>
      <img src="callicon.png" alt="Call" class="call-icon" />
  </div>
  </div>
  <div class="contact">
    <img src="profile.png" alt="Profile 5" class="profile-pic" />
    <div class="contact-info">
      <span class="contact-name">fire</span>
      <img src="callicon.png" alt="Call" class="call-icon" />
  </div>
  </div>
</div>

</body>
</html>
