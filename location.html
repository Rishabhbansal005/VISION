<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vision AI - Detect Location</title>
  <link rel="stylesheet" href="location.css" />
  <script src="location.js" defer></script>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />

  <div class="top-right-buttons">
   <a href="main.html" class="login-btn">Return to Main</a>

  </div>

  <div class="center-container">
    <h2>Say “Vision Detect My Location”<br>to find out where you are</h2>
    <div class="map-box">
      <iframe
        src="https://www.google.com/maps?q=Microsoft%20Office%20Gurugram&z=15&output=embed"
        width="800"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
  <script src="heyvision.js"></script>
</body>
</html>
